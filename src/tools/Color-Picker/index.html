    <meta name="keywords" content="color picker, hex, rgb, online tool, design, developer tools">
    <link rel="icon" type="image/svg+xml" href="../../media/logo.svg">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5884999339267099" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5884999339267099" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <div style="background:#ffe066;color:#333;padding:0.5em 1em;text-align:center;font-weight:500;font-size:1.05em;">We're hard to find! <span style="font-weight:700;">Press CTRL + D</span> to bookmark this tool.</div>
    <header class="site-header">
        <div class="nav-container"><a class="brand" href="../../"><img src="../../media/logo.svg" class="logo"
                    alt="WebTools"><span class="site-title">WebTools</span></a>
            <nav class="nav-menu"><a href="../../">Home</a><a href="../../PrivacyPolicy/">Privacy</a><a
                    href="../../TermsOfService/">Terms</a></nav>
        </div>
    </header>
    <main class="container" style="padding-top:2.25rem;padding-bottom:2.25rem;">
        <section class="tool-grid">
            <div class="tool-panel">
                <div class="tool-ui">
                    <h1>Color Picker</h1>
                    <p class="muted">Choose a color and copy its HEX or RGB values.</p>
                    <input id="color" type="color" value="#3b82f6"
                        style="width:100%;height:64px;border-radius:8px;border:1px solid var(--card-border)">
                    <div style="margin-top:.6rem;display:flex;gap:.5rem;align-items:center">
                        <input id="hex" class="tool-input" value="#3b82f6">
                        <button id="copy-hex" class="tool-btn">Copy HEX</button>
                    </div>
                </div>
            </div>
            <aside class="tool-panel">
                <div class="tool-ui">
                    <label class="muted-small">RGB</label>
                    <div id="rgb" class="preview"
                        style="min-height:80px;display:flex;align-items:center;padding:.8rem;font-family:monospace">
                    </div>
                </div>
            </aside>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="../../media/logo.svg" alt="WebTools Logo" class="footer-logo">
                <div class="footer-content">
                    <span class="footer-title">WebTools &copy; 2025</span>
                    <span class="footer-desc">A collection of simple, secure browser-based tools.</span>
                </div>
            </div>
            <div class="footer-links">
                <a href="../../Contact/">Contact</a>
                <a href="../../PrivacyPolicy/">Privacy Policy</a>
                <a href="../../TermsOfService/">Terms of Service</a>
            </div>
        </div>
    </footer>
    <script>
        const color = document.getElementById('color'); const hex = document.getElementById('hex'); const rgb = document.getElementById('rgb');
        function update() { hex.value = color.value; const c = color.value; const r = parseInt(c.slice(1, 3), 16); const g = parseInt(c.slice(3, 5), 16); const b = parseInt(c.slice(5, 7), 16); rgb.textContent = `rgb(${r}, ${g}, ${b})`; rgb.style.background = c; }
        color.addEventListener('input', update); hex.addEventListener('change', () => { color.value = hex.value; update(); }); document.getElementById('copy-hex').addEventListener('click', async () => { await navigator.clipboard.writeText(hex.value); alert('Copied HEX'); }); update();
    </script>
</body>
