<body>
	<div class="bookmark-banner">We're hard to find! <span>Press CTRL + D</span> to bookmark this tool.</div>

	<main>
		<p>Embed small images or text as data URIs for quick use.</p>
		<textarea id="dataInput" placeholder="Paste text or select image..." style="width:100%;max-width:400px;height:80px;"></textarea>
		<input type="file" id="fileInput" accept="image/*" style="margin-top:1em;">
		<button onclick="generateDataURI()">Generate Data URI</button>
