<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Meme Generator â€” WebTools</title>
    <meta name="description" content="Create simple top/bottom text memes from an uploaded image.">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header class="site-header">
        <div class="nav-container"><a class="brand" href="../../"><img src="../../media/logo.svg" class="logo"
                    alt="WebTools"><span class="site-title">WebTools</span></a>
            <nav class="nav-menu"><a href="../../">Home</a><a href="../../PrivacyPolicy/">Privacy</a><a
                    href="../../TermsOfService/">Terms</a></nav>
        </div>
    </header>
    <main class="container" style="padding-top:2.25rem;padding-bottom:2.25rem;">
        <section class="tool-grid">
            <div class="tool-panel">
                <div class="tool-ui">
                    <h1>Meme Generator</h1><input id="file" type="file" accept="image/*"
                        style="display:block;margin-top:.75rem"><label class="muted-small">Top text</label><input
                        id="top" class="tool-input"><label class="muted-small">Bottom text</label><input id="bottom"
                        class="tool-input">
                    <div style="margin-top:.5rem" class="tool-actions"><button id="gen"
                            class="tool-btn primary">Generate</button><a id="dl" style="display:none"
                            class="tool-btn primary">Download</a></div>
                    <div id="preview" class="preview"
                        style="margin-top:.6rem;min-height:240px;display:flex;align-items:center;justify-content:center">
                    </div>
                </div>
            </div>
            <aside class="tool-panel">
                <div class="tool-ui"><label class="muted-small">Tips</label>
                    <p class="muted">Use short text and large font. Generated image is PNG.</p>
                </div>
            </aside>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left"><img src="../../media/logo.svg" class="footer-logo">
                <div class="footer-content"><span class="footer-title">WebTools &copy; 2025</span><span
                        class="footer-desc">A collection of simple, secure browser-based tools.</span></div>
            </div>
            <div class="footer-links"><a href="../../Contact/">Contact</a><a href="../../PrivacyPolicy/">Privacy
                    Policy</a><a href="../../TermsOfService/">Terms of Service</a></div>
        </div>
    </footer>
    <script>
        function loadImage(file) { return new Promise((res, rej) => { const fr = new FileReader(); fr.onload = () => { const img = new Image(); img.onload = () => res(img); img.onerror = rej; img.src = fr.result; }; fr.readAsDataURL(file); }); }
        async function genMeme() { const f = document.getElementById('file').files[0]; if (!f) { alert('Select an image'); return; } const img = await loadImage(f); const w = Math.min(1200, img.width); const h = Math.round(img.height * (w / img.width)); const c = document.createElement('canvas'); c.width = w; c.height = h; const ctx = c.getContext('2d'); ctx.drawImage(img, 0, 0, w, h); ctx.font = `${Math.floor(w / 12)}px Impact`; ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = Math.floor(w / 200); ctx.textAlign = 'center'; const top = (document.getElementById('top').value || '').toUpperCase(); const bottom = (document.getElementById('bottom').value || '').toUpperCase(); ctx.fillText(top, w / 2, Math.floor(w / 12)); ctx.strokeText(top, w / 2, Math.floor(w / 12)); ctx.fillText(bottom, w / 2, h - Math.floor(w / 24)); ctx.strokeText(bottom, w / 2, h - Math.floor(w / 24)); const url = c.toDataURL('image/png'); document.getElementById('preview').innerHTML = `<img src='${url}' style='max-width:100%;height:auto;border-radius:8px'>`; const a = document.getElementById('dl'); a.href = url; a.download = 'meme.png'; a.style.display = 'inline-flex'; }
        document.getElementById('gen').addEventListener('click', genMeme);
    </script>
</body>

</html>
