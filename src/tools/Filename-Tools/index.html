        <h1>Filename & Slug Tools</h1>
    </header>
    <main>
        <p>Make safe filenames, remove accents, and normalize paths.</p>
        <input type="text" id="filenameInput" placeholder="Enter filename..." style="width:100%;max-width:400px;">
        <button onclick="makeSafeFilename()">Make Safe</button>
        <div id="filenameResult" style="margin-top:1em;font-weight:bold;"></div>
        <script>
            function makeSafeFilename() {
                let val = document.getElementById('filenameInput').value;
                val = val.normalize('NFKD').replace(/\p{Diacritic}/gu, '').replace(/[^a-zA-Z0-9._-]/g, '_');
                document.getElementById('filenameResult').textContent = val;
            }
        </script>
    </main>
