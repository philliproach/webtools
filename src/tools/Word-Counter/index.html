<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Word Counter — WebTools</title>
    <meta name="description" content="Count words, characters, and lines instantly. Free online word counter for writers, students, and professionals.">
    <meta name="keywords" content="word counter, character counter, line counter, online tool, writing, SEO, text analysis">
    <link rel="stylesheet" href="../../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5884999339267099" crossorigin="anonymous"></script>
</head>

<body>
    <div style="background:#ffe066;color:#333;padding:0.5em 1em;text-align:center;font-weight:500;font-size:1.05em;">We're hard to find! <span style="font-weight:700;">Press CTRL + D</span> to bookmark this tool.</div>
    <header class="site-header">
        <div class="nav-container"><a class="brand" href="../../"><img src="../../media/logo.svg" class="logo"
                    alt="WebTools"><span class="site-title">WebTools</span></a>
            <nav class="nav-menu"><a href="../../">Home</a><a href="../../PrivacyPolicy/">Privacy</a><a
                    href="../../TermsOfService/">Terms</a></nav>
        </div>
    </header>
    <main class="container" style="padding-top:2.25rem;padding-bottom:2.25rem;">
        <section class="tool-grid">
            <div class="tool-panel">
                <div class="tool-ui">
                    <h1>Word & Character Counter</h1><label class="muted-small">Input</label><textarea id="in"
                        class="tool-input" style="min-height:180px"></textarea>
                    <div style="margin-top:.5rem"><button id="count" class="tool-btn primary">Count</button><button
                            id="clear" class="tool-btn ghost">Clear</button></div>
                    <div id="out" class="muted-small" style="margin-top:.6rem"></div>
                </div>
            </div>
            <aside class="tool-panel">
                <div class="tool-ui"><label class="muted-small">Reading time</label>
                    <p class="muted">Estimates assume 200 words per minute.</p>
                </div>
            </aside>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left"><img src="../../media/logo.svg" class="footer-logo">
                <div class="footer-content"><span class="footer-title">WebTools &copy; 2025</span><span
                        class="footer-desc">A collection of simple, secure browser-based tools.</span></div>
            </div>
            <div class="footer-links"><a href="../../Contact/">Contact</a><a href="../../PrivacyPolicy/">Privacy
                    Policy</a><a href="../../TermsOfService/">Terms of Service</a></div>
        </div>
    </footer>
    <script>
        document.getElementById('count').addEventListener('click', () => {
            const txt = document.getElementById('in').value || '';
            const chars = txt.length;
            const words = (txt.trim().match(/\S+/g) || []).length;
            const lines = txt.split(/\r?\n/).length;
            const mins = Math.ceil(words / 200);
            document.getElementById('out').innerHTML = `Words: <strong>${words}</strong> — Characters: <strong>${chars}</strong> — Lines: <strong>${lines}</strong> — Est. read: <strong>${mins} min</strong>`;
        });
        document.getElementById('clear').addEventListener('click', () => { document.getElementById('in').value = ''; document.getElementById('out').textContent = ''; });
    </script>
</body>

</html>
