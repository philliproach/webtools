<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tip Calculator â€” WebTools</title>
    <meta name="description" content="Calculate tip and split bills quickly." />
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header class="site-header">
        <div class="nav-container"><a class="brand" href="../../"><img src="../../media/logo.svg" class="logo"
                    alt="WebTools"><span class="site-title">WebTools</span></a>
            <nav class="nav-menu"><a href="../../">Home</a><a href="../../PrivacyPolicy/">Privacy</a><a
                    href="../../TermsOfService/">Terms</a></nav>
        </div>
    </header>
    <main class="container">
        <section class="tool-grid">
            <div class="tool-panel">
                <div class="tool-ui">
                    <h1>Tip Calculator</h1><label class="muted-small">Total bill</label><input id="bill" type="number"
                        class="tool-input" value="0"><label class="muted-small">Tip %</label><input id="tip"
                        type="number" class="tool-input" value="15"><label class="muted-small">Split
                        between</label><input id="split" type="number" class="tool-input" value="1">
                    <div style="margin-top:.5rem"><button id="calc" class="tool-btn primary">Calculate</button></div>
                    <div id="out" style="margin-top:.5rem" class="muted-small"></div>
                </div>
            </div>
            <aside class="tool-panel">
                <div class="tool-ui"><label class="muted-small">Tip</label>
                    <p class="muted">Calculate tip and how much each person pays.</p>
                </div>
            </aside>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left"><img src="../../media/logo.svg" class="footer-logo">
                <div class="footer-content"><span class="footer-title">WebTools &copy; 2025</span><span
                        class="footer-desc">A collection of simple, secure browser-based tools.</span></div>
            </div>
            <div class="footer-links"><a href="../../Contact/">Contact</a><a href="../../PrivacyPolicy/">Privacy
                    Policy</a><a href="../../TermsOfService/">Terms of Service</a></div>
        </div>
    </footer>
    <script>
        document.getElementById('calc').addEventListener('click', () => { const bill = parseFloat(document.getElementById('bill').value) || 0; const tip = parseFloat(document.getElementById('tip').value) || 0; const split = parseInt(document.getElementById('split').value) || 1; const tipAmt = bill * (tip / 100); const total = bill + tipAmt; const each = total / split; document.getElementById('out').innerHTML = `Tip: $${tipAmt.toFixed(2)}<br>Total: $${total.toFixed(2)}<br>Each: $${each.toFixed(2)}`; });
    </script>
</body>

</html>
