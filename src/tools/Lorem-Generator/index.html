<body>
	<div class="bookmark-banner">We're hard to find! <span>Press CTRL + D</span> to bookmark this tool.</div>
	<header class="site-header">
		<div class="nav-container">
			<a class="brand" href="../../">
				<img src="../../media/logo.svg" alt="WebTools Logo" class="logo">
				<span class="site-title">WebTools</span>
			</a>
			<nav class="nav-menu">
				<a href="../../">Home</a>
				<a href="../../PrivacyPolicy/">Privacy</a>

			</nav>
		</div>
	</header>
	<main class="container" style="padding-top:2.25rem;padding-bottom:2.25rem;">
		<section class="tool-grid">
			<div class="tool-panel">
				<div class="tool-ui">
					<h1>Lorem Ipsum Generator</h1>
					<p class="muted">Generate placeholder paragraphs of Lorem Ipsum.</p>
					<label class="muted-small">Paragraphs</label>
					<input id="count" type="number" min="1" max="20" value="3" class="tool-input">
					<div style="margin-top:.6rem">
						<label class="muted-small">Style</label>
						<select id="style" class="tool-input">
							<option>Classic</option>
							<option>Short</option>
						</select>
					</div>
					<div class="tool-actions" style="margin-top:.5rem"><button id="gen" class="tool-btn primary">Generate</button><button id="copy" class="tool-btn">Copy</button>
					</div>
				</div>
			</div>
			<aside class="tool-panel">
				<div class="tool-ui">
					<label class="muted-small">Output</label>
					<div id="out" class="preview" style="min-height:180px"></div>
				</div>
			</aside>
		</section>
	</main>
	<footer class="site-footer">
		<div class="footer-container">
			<div class="footer-left">
				<img src="../../media/logo.svg" alt="WebTools Logo" class="footer-logo">
