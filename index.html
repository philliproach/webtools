<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="refresh" content="0; url=src/" />
	<title>Redirecting...</title>
	<meta name="robots" content="noindex">
	<script>window.location.replace('src/');</script>
</head>
<body>
	<noscript>
		<meta http-equiv="refresh" content="0; url=src/" />
		<p>If you are not redirected, <a href="src/">click here</a>.</p>
	</noscript>
</body>
</html>
